							</li>
							<li class="prov-lists">
								<p>Creació</p>

							</li>
							<li class="prov-lists">
								<p>Accions</p>
								<button ng-if="srv.status === 3" class="btn btn-primary btn-sm" ng-click="clientprojects.runProject(srv._id)">
									<i class="fa fa-play"></i>
									Arrencar
								</button> 
								<button ng-if="srv.status >= 5"class="btn btn-primary btn-sm">
									<i class="fa fa-stop"></i>

								</button>
							</li>
						</ul>

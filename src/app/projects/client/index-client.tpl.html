<div class="container">
	<div class="page-header">
			<h3>Client Projects <small>Index</small> <span class="pull-right"><a ui-sref="project-new" class="btn btn-primary btn-xs">Crear Projecte</a></span></h3>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-default difuminar" ng-repeat="srv in clientprojects.allClientProjects">
			  <div class="panel-heading">
			    <h3 class="panel-title">Projecte <strong>{{srv.name}}</strong>
			    	<span class="pull-right"><a ng-click="clientprojects.goEditProject(srv._id)" class="btn btn-default btn-xs"><i class="fa fa-pencil"></i>Editar</a></span>
			    </h3>
			  </div>
			  <div class="panel-body">
			    <div class="row">
			    	<div class="col-xs-2">
			    		<img class="img-thumbnail" src="http://lorempixel.com/200/150" alt="Imatge fake" />

			    		
			    	</div>
					<div class="col-xs-10">
						<ul class="list-inline">
							<li class="prov-lists">	
								<p>Nom Projecte</p>
			    				<h4>{{srv.name}}</h4>
							</li>
							<li class="prov-lists">
								<p>Status</p>
			    				<h4><span class="label label-default">{{srv.status}}</span></h4>
							</li>
							<li class="prov-lists">
								<p>Accions</p>
								<button ng-if="srv.status < 3" class="btn btn-primary btn-sm">
									<i class="fa fa-play"></i>
									Arrencar
								</button> 
								<button ng-if="srv.status >= 3"class="btn btn-primary btn-sm">
									<i class="fa fa-stop"></i>
									Aturar
								</button>
							</li>
						</ul>
						<hr/>
						<div class="panel panel-default">
							<div class="panel-heading">
								Serveis	 <span class="badge pull-right clearfix">{{srv.services.length}}</span>
							</div>
							<div class="panel-body" ng-repeat="one in srv.services">
								<ul class="list list-inline">
									<li>Nom <span class="label label-default">{{one.name}}</span></li>
									<li>Tipus de Servei <span class="label label-default">{{one.service_type}}</span></li>
									<li>Prove√Ødor <span class="label label-default">{{one.provider.name}}</span></li>
									<li class="pull-right clearfix">
										<a ng-click="clientprojects.goServiceDetail(srv._id)" class="btn btn-default btn-xs">
											<i class="fa fa-eye"></i> Veure
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			  </div>
			</div>
		</div>
	</div>

</div>

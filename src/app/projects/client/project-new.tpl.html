<div class="container">
	<div class="page-header">
		<h3>Crear Projecte <small>Client</small> </h3>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="form-group">
				<label for="nomprojecte">Nom</label>
			    <input type="text" class="form-control" id="nomprojecte" ng-model="project.name" placeholder="Nom Projecte">
			</div>
			
			<div class="form-group">
				<label for="nomprojecte">Servei</label>
			    	<select ng-model="project.services" class="form-control">
			 	 		<option ng-repeat="serv in newproject.allServices" value="{{serv._id}}">{{serv.name}}</option>
					</select>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="idclient" ng-model="project.client" placeholder="577cc12f79374a61dacb1fbf" ng-init="project.client='577cc12f79374a61dacb1fbf'">
				<span class="input-group-btn">
			        <button class="btn btn-primary" type="button" ng-click="newproject.createClientProject(project)">
			        	Guardar
			    	</button>
			    </span>
			</div>
		</div>
	</div>
</div>

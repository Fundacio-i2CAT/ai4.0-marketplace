	<div class="page-header">
		<h2>Nou Projecte</h2>
	</div>

	<div class="well clearfix">
		<form action="" name="projectnew" ng-submit="newproject.createClientProject(project)">
			<div class="form-group">
			   <label for="nomprojecte">Nom</label>
					<input type="text" class="form-control" id="nomprojecte" ng-model="project.name" placeholder="Nom Projecte" required>
			</div>
			<div class="form-group">
			   <label for="nomprojecte">Sumari</label>
					<textarea type="text" class="form-control" rows="2" id="summaryprojecte" ng-model="project.summary" placeholder="Resum descriptiu"></textarea>
			</div>
			<div class="form-group">
			   <label for="nomprojecte">Descripció</label>
					<textarea type="text" class="form-control" rows="5" id="descriptionprojecte" ng-model="project.description" placeholder="Descripció del projecte"></textarea>
			</div>
			<div class="form-group">
				<label for="nomprojecte">Servei</label>
				<select ng-model="project.services" class="form-control" multiple required>
					<option ng-repeat="serv in newproject.allServices" value="{{serv._id}}">{{serv.name}}</option>
				</select>
			</div> 
			<div class="form-group">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="submit">
					    Guardar
					</button>
				</span>
			</div>
		</form>
	</div>





</div>

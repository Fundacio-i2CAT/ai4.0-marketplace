<style media="screen">
  .ngdialog.ngdialog-theme-default.pricing .ngdialog-content {
    margin-top:2em;
    padding:2em;
    margin-top:2em;
    width: 70%;
    height: 340px;
    overflow:hidden;

    .confirm-dialog {
        margin-top:2em;
        padding:2em;

    }

  }
</style>

<div>
  <div class="confirm-dialog" style="padding-bottom: 2em;">
    <div class="panel panel-default" style="height:280px">
      <div class="panel-body">
        <h4>
          <span class="text text-primary">{{ngDialogData.name}}</span>
        </h4>
        <div class="row top3">
          <div class="col-xs-6">
            <h4>Data inici</h4>
            <input type="date" name="date1" ng-model="pricing.date.inici" class="form-control input-sm" value="">
          </div>
          <div class="col-xs-6">
            <h4>Data final</h4>
            <input type="date" name="date2" ng-model="pricing.date.final" class="form-control input-sm" value="">
          </div>
          <div class="row">
            <div class="col-xs-12 top2">
              <div class="col-xs-6 col-xs-offset-3">
                <button type="button" class="btn btn-md btn-block btn-primary" ng-click="pricing.sendDates(pricing.date, ngDialogData)">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

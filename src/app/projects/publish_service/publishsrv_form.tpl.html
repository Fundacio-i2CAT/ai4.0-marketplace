<div ng-controller="PublishSrvController as staticform">
	<div class="staticform">
		<form name="srvTemplate">
			<div class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1">
					<div class="col-xs-8" id="servicename">
						<label for="name">Nom Servei</label>
						<input type="text" name="name" class="form-control" ng-model="staticform.srv.title" placeholder="Nom del servei">
					</div>
					<div class="col-xs-4">
						<label for="type">Tipus de Servei</label>
						<select name="type" class="form-control" ng-options="item.description for item in staticform.allTypes" ng-model="staticform.srv.type">
							<option value="" disabled>Selecciona un tipus de servei</option>
						</select>
					</div>
			</div>

			
			<div class="col-xs-11 col-xs-10-offset-1 col-sm-11 col-sm-offset-1 confpath1">
				<label for="">Descripció</label>
				<textarea rows="2" type="text" class="form-control" ng-model="staticform.srv.description" placeholder="Descripció servei"></textarea>
			</div>
			
			<div class="col-xs-11 col-xs-10-offset-1 col-sm-11 col-sm-offset-1 confpath1">
				<label for="">Sumari</label>
				<input type="text" class="form-control" ng-model="staticform.srv.summary" placeholder="Nom del servei">
			</div>
			<br/>
			<div class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1">
				<div class="row">
					<div class="col-xs-12 confpath1">
						<label for="filepath">Configuració</label>
						<input type="text" ng-model="staticform.srv.path" placeholder="Ruta arxiu configuració" class="form-control">
					</div>
				</div>
				<div class="oneTemplate clearfix">
					<h4 class="templateTitle">Variables</h4>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fieldblock">
						<ul class="list list-inline publish">
							<li class="col-xs-12 col-sm-12 col-md-3">
							<label for="name">Nom</label>
								<input type="text" name="name" ng-model="staticform.srv.field1.name" placeholder="Nom del camp" class="form-control"/>
							</li>
							<li class="col-xs-12 col-sm-12 col-md-2">
							<label for="type">Tipus</label>
								<select class="form-control" ng-options="item.name for item in staticform.types" ng-model="staticform.srv.field1.type">
									<option value="" disabled>Tipus de dada</option>
								</select>
							</li>
							<li class="col-xs-12 col-sm-12 col-md-1">
								<label for="required">Oblig.</label><br/>
								<input type="checkbox" class="form-control centered check-required" name="required" ng-model="staticform.srv.field1.required">
							</li>
							<li class="col-xs-12 col-sm-12 col-md-6">
								<label for="description">Descripció</label>
								<input type="text" name="description" class="form-control" ng-model="staticform.srv.field1.desc" placeholder="Descripción" />
							</li>
						</ul>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fieldblock">
						<ul class="list list-inline publish">
							<li class="col-xs-12 col-sm-12 col-md-3">

								<input type="text" name="name" ng-model="staticform.srv.field2.name" placeholder="Nom del camp" class="form-control"/>
							</li>
							<li class="col-xs-12 col-sm-12 col-md-2">

								<select class="form-control" ng-options="item.name for item in staticform.types" ng-model="staticform.srv.field2.type">
									<option value="" disabled>Tipus de dada</option>
								</select>
							</li>
							<li class="col-xs-12 col-sm-12 col-md-1">

								<input type="checkbox" class="form-control centered check-required" name="required" ng-model="staticform.srv.field2.required">
							</li>
							<li class="col-xs-12 col-sm-12 col-md-6">

								<input type="text" name="description" class="form-control" ng-model="staticform.srv.field2.desc" placeholder="Descripción" />
							</li>
						</ul>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fieldblock clearfix">
						<ul class="list list-inline publish">
							<li class="col-xs-12 col-sm-12 col-md-3">

								<input type="text" name="name" ng-model="staticform.srv.field3.name" placeholder="Nom del camp" class="form-control"/>
							</li>
							<li class="col-xs-12 col-sm-12 col-md-2">

								<select class="form-control" ng-options="item.name for item in staticform.types" ng-model="staticform.srv.field3.type">
									<option value="" disabled>Tipus de dada</option>
								</select>
							</li>
							<li class="col-xs-12 col-sm-12 col-md-1">

								<input type="checkbox" class="form-control centered check-required" name="required" ng-model="staticform.srv.field3.required">
							</li>
							<li class="col-xs-12 col-sm-12 col-md-6">

								<input type="text" name="description" class="form-control" ng-model="staticform.srv.field3.desc" placeholder="Descripción" />
							</li>
						</ul>
					</div>
				</div>
				<div class="oneTemplate clearfix">
					<h4 class="templateTitle">Flavors</h4>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fieldblock">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<br/>
							<select class="form-control" ng-options="fl.name for fl in staticform.flavors" ng-model="staticform.srv.flavor"></select>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
							<table class="table table-striped" ng-show="staticform.srv.flavor">
								 <thead> 
									<tr>
										<th>Nom</th>
										<th>Memòria MB</th>
										<th>Disk</th>
										<th>CUPS</th>
									</tr>
								</thead>
								<tbody>
									<tr class="success">
										<td>{{staticform.srv.flavor.name}}</td>
										<td>{{staticform.srv.flavor.memory}}</td>
										<td>{{staticform.srv.flavor.disk}}</td>
										<td>{{staticform.srv.flavor.cpus}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="oneTemplate clearfix">
					<h4 class="templateTitle">Imatge de Disc</h4>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fieldblock">
						<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
							<input type="file" file-model="staticform.myFile" />
						</div>
    					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    						<button ng-disabled="!staticform.myFile" class="btn-primary btn-xs" ng-click="staticform.uploadFile()">upload me</button>
    					</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3">
						<button ng-click="staticform.launchTemplate()" class="btn btn-success btn-block">Publicar Servei</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

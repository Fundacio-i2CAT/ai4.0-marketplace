<div class="container">
	<div class="page-header">
		<h2>Register <small>Form</small></h2>
	</div>

	<form id="register" ng-submit="login.doRegister()">
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
			<div class="form-group">
				<label for="registerusername">Username</label>
				<input type="text" class="form-control" ng-model="register.logModel.username" id="registerusername" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="registermail">Username</label>
				<input type="text" class="form-control" ng-model="register.logModel.username" id="registermail" placeholder="Mail">
			</div>
			<div class="form-group">
				<label for="registerpassword">Password</label>
				<input type="password" ng-model="register.logModel.password" class="form-control" id="registerpassword" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-success btn-block">Enviar dades</button>
		</div>
	</form>
</div>

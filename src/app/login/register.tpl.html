<div class="container">
	<div class="page-header">
		<h3>Registre <small>Usuari</small></h3>
	</div>
	<form id="register" name="registerForm" ng-submit="register.doRegister(register)">
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
			<div class="well">
				<div class="form-group">
					<label for="registermail">Email</label>
					<input type="email" class="form-control" ng-model="register.credentials.email" id="registermail" placeholder="Mail" required>
				</div>
				<div class="form-group">
					<label for="registerusername">Username</label>
					<input type="text" class="form-control" ng-model="register.credentials.username" id="registerusername" placeholder="Username" required>
				</div>
				<div class="form-group">
					<label for="registerpassword">Password</label>
					<input ng-click="focusPassword = !focusPassword" type="password" ng-model="register.credentials.password" class="form-control" id="registerpassword" placeholder="Password" required>
					
					<p ng-show="focusPassword" class="text text-help">Alphanumeric. Mínim 6 caràcters</p>
				</div>
				<div class="form-group">
					<label for="repiteRegisterpassword">Repeat Password</label>
					<input type="password" ng-model="register.credentials.repitepassword" class="form-control" id="repiteRegisterpassword" placeholder="Repeat Password" required>
					
				</div>
				<div class="form-group">
					<label for="registerrole">Role</label><br/>
					<label class="radio-inline">
				    	<input ng-model="register.credentials.provider" name="registerrole" type="radio">PROVEÏDOR
				    </label>
				    <label class="radio-inline">
				    	<input ng-model="register.credentials.client" name="registerrole" type="radio">CLIENT
				    </label>
				</div>
				<button type="submit" class="btn btn-success btn-block" ng-disabled="registerForm.$invalid">Enviar dades</button>
			</div>
		</div>
	</form>
</div>

<div class="container">
	<div class="page-header">
		<!-- <h3>Canviar contrasenya</h3> -->
	</div>
	<form id="changepass" name="forgotpass" ng-submit="forgot.sendMail(forgot.credentials)">
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
			<div class="well clearfix">
				<h5>{{ 'FORGOT-EXPLANATION' | translate }}</h5>
				<br/>
				<div class="form-group">
					<label for="mail">{{ 'REG-MAIL' | translate }}</label>
					<input checkmail type="email" class="form-control" ng-model="forgot.credentials.mail" id="mail" placeholder="{{ 'FORGOT-MAIL-PLACEHOLDER' | translate }}" required>
					<div ng-show="showMailError" class="alert alert-danger alert-dismissible register-error-message" role="alert">
						<button ng-click="showMailError = undefined" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<i class="fa fa-warning"></i>&nbsp;{{ 'REG-EMAIL-ERROR' | translate }}
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary" ng-disabled="forgotpass.$invalid">{{ 'FORGOT-SENDMAIL' | translate }}</button>
				</div>
				<ul class="list list-unstyled">
					<li class="pull-left"><a ui-sref="register" class="login-link"><strong>{{ 'LOG-CREATE-ACCOUNT' | translate }}</strong></a></li>
					<li class="pull-right"><a ui-sref="login" class="login-link"><strong>{{ 'LOG-LOGIN' | translate}}</strong></a></li>
				</ul>
			</div>
		</div>
	</form>
</div>

<div class="container">
	<div class="page-header">
			<h2>Login <small>Formulary</small></h2>
	</div>
	<form action="">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				username: <input type="text" ng-model="login.logModel.username">
				password: <input type="password" ng-model="login.logModel.password">
			</div>
	
			<button type="submit" class="btn btn-success" ng-click="login.doLogin()">Enviar</button>
		</div>
	</form>
</div>

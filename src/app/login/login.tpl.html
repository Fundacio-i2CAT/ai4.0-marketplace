<div class="container">
	<div class="page-header">
		<h3>
		<!-- {{ 'LOG-TITLE' | translate }}<small> {{ 'LOG-SUBTITLE' | translate }}</small> -->
		</h3>
	</div>

	<form id="login" name="logUser" ng-submit="login.doLogin()">
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
			<div class="well clearfix">
				<div class="form-group">
					<label for="loginusername">{{ 'REG-SUBTITLE' | translate }}</label>
					<input type="text" class="form-control" ng-model="login.credentials.username" id="loginusername" placeholder="{{ 'LOG-NAME-PLACEHOLDER' | translate }}" required>
				</div>
				<div class="form-group">
					<label for="loginpassword">{{ 'LOG-PASSWORD' | translate }}</label>
					<input type="password" ng-model="login.credentials.password" class="form-control" id="loginpassword" placeholder="{{ 'LOG-PASSWORD-PLACEHOLDER' | translate }}" required>

				</div>
				<button ng-if="!login.loginPressed" type="submit" class="btn btn-success btn-block" ng-disabled="logUser.$invalid">{{ 'LOG-LOGIN' | translate }}</button>
				<br/>
				<div class="row" ng-if="!login.loginPressed">
					<div class="col-xs-12">
						<ul class="list list-unstyled">
							<li class="pull-left"><a ui-sref="register" class="login-link"><strong>{{ 'LOG-CREATE-ACCOUNT' | translate }}</strong></a></li>
							<li class="pull-right"><a href="#" class="login-link reset-pass" ng-click="login.goResetPass()"><strong>{{ 'LOG-FORGOT-PASS' | translate }}</strong></a></li>
						</ul>
					</div>
				</div>
				<div class="row difuminar" ng-if="login.loginPressed">
					<div class="col-xs-12">
						<div class="progress">
						  <div class="progress-bar progress-bar-striped active" role="progressbar"
						  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

			<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3">
					<div class="well clearfix centered">
							<h4>{{ 'LOG-NOUSER' | translate }}</h4>
							<br/>
							<a ui-sref="register" class="btn btn-primary"><i class="fa fa-user-plus"></i> {{ 'LOG-REGISTER-BUTTON' | translate }}</a>
					</div>
			</div>
	</div> -->
</div>

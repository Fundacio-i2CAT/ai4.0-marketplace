<div class="container">
	<div class="page-header">
			<h2>Login <small>Form</small></h2>
	</div>

	<form id="login" ng-submit="login.doLoginFake()">
	  <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
	  	<div class="form-group">
	    <label for="loginusername">Username</label>
	    <input type="text" class="form-control" ng-model="login.logModel.username" id="loginusername" placeholder="Username">
	  </div>
	  <div class="form-group">
	    <label for="loginpassword">Password</label>
	    <input type="password" ng-model="login.logModel.password" class="form-control" id="loginpassword" placeholder="Password">
	  </div>
	  <button type="submit" class="btn btn-primary btn-block">Accedir</button>
	  </div>
	</form>
</div>

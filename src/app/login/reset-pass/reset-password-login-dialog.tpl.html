<style>
	.ngdialog.ngdialog-theme-default .ngdialog-content {
		width: 50%;
		overflow:scroll;
		padding: 2em !important;

	}
</style>
<div class="">
  <h4 class="text text-primary">
    Entrar nueva contraseña
  </h4>
  <form class="" name="reset_password-login">
    <div class="panel panel-default">
      <div class="panel-body">
        <p>
          Su contraseña de acceso ha sido restaurada a una generada de forma automática y aleatoria por el sistema.
          Por favor introduzca de nuevo la contraseña recuperada remitida a su mail y a continuación introduzca una nueva.
        </p>

        <div class="form-group top2">
          <label for="">Contraseña provisional *</label>
          <input type="password" ng-model="pass.temp" class="form-control" />
        </div>

        <div class="form-group">
          <label for="">Nueva Contraseña *</label>
          <input type="password" ng-model="pass.new" class="form-control" />
        </div>

        <div class="form-group">
          <label for="">Repetir Contraseña *</label>
          <input type="password" ng-model="pass.rep" class="form-control" />
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-sm btn-primary col-xs-4 col-xs-offset-4">Enviar datos</button>
        </div>

      </div>
    </div>
  </form>




</div>

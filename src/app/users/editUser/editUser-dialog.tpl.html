<style media="screen">
  .ngdialog.ngdialog-theme-default .ngdialog-content {
    width: 60%;
    overflow: scroll;
    padding: 2em;
    height: 350px;
  }
</style>

<h4 class="text text-primary">{{'EDIT-USER-TITLE' | translate}}</h4>
<form class="edit-user-form" name="edituserform" id="edituserform">

  <uib-tabset class="top3">
    <uib-tab index="0" heading="{{'USER-DETAIL-PERS-DATA' | translate}}">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class="row">
            <div class="col-xs-12">
              <h5 class="text text-primary form-block-title">Personal</h5>
            </div>
          </div>
          <div class="form-fields">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="name">{{'REG-NAME' | translate}} *</label>
                  <input class="form-control" type="text" name="name" ng-model="ngDialogData.userToEdit.name">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="surname">{{'REG-SURNAME' | translate}} *</label>
                  <input class="form-control" type="text" name="surname" ng-model="ngDialogData.userToEdit.surname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="email">{{'REG-MAIL' | translate}} *</label>
                  <input class="form-control" type="text" name="email" ng-model="ngDialogData.userToEdit.email">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="phone">{{'REG-COMPANY-PHONE' | translate}} *</label>
                  <input class="form-control" type="text" name="phone" ng-model="ngDialogData.userToEdit.phone">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </uib-tab>
    <uib-tab index="1" heading="General">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <h5 class="text text-primary form-block-title">Empresa</h5>
            </div>
          </div>
          <div class="form-fields">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="company">{{'REG-COMPANY' | translate}} *</label>
                  <input class="form-control" type="text" name="company" ng-model="ngDialogData.userToEdit.company">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="jobPosition">{{'REG-COMPANY-POSITION' | translate}} *</label>
                  <input class="form-control" type="text" name="jobPosition" ng-model="ngDialogData.userToEdit.jobPosition">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <h5 class="text text-primary form-block-title">General</h5>
            </div>
          </div>
          <div class="form-fields">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="description">{{'USER-DETAIL-DESCRIPTION' | translate}} *</label>
                  <input class="form-control" type="text" name="description" ng-model="ngDialogData.userToEdit.description">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="address">{{'REG-COMPANY-ADDRESS' | translate}} *</label>
                  <input class="form-control" type="text" name="address" ng-model="ngDialogData.userToEdit.address">
                </div>
              </div>
            </div>
          </div>
          <div class="form-fields">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="city">{{'USER-DETAIL-CITY' | translate}} *</label>
                  <input class="form-control" type="text" name="city" ng-model="ngDialogData.userToEdit.city">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="top1">
                  <label for="country">{{'USER-DETAIL-COUNTRY' | translate}} *</label>
                  <input class="form-control" type="text" name="country" ng-model="ngDialogData.userToEdit.country">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </uib-tab>

    <uib-tab index="2" heading="Plataforma">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <h5 class="text text-primary form-block-title">Plataforma</h5>
            </div>
          </div>
          <div class="form-fields">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="top1">
                  <label for="activated">{{'PROFILE-STATUS' | translate}}</label><br/>
                  <label class="radio-inline">

                    <input type="radio" name="activated" ng-model="ngDialogData.userToEdit.activated" ng-value="true">{{'USER-DETAIL-ACTIVATED' | translate}}

                  </label>
                  <label class="radio-inline">

                    <input type="radio" name="activated" ng-model="ngDialogData.userToEdit.activated" ng-value="false">{{'USER-DETAIL-UNACTIVATED' | translate}}

                  </label>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                <div class="top1">
                  <label for="providerRole">{{'CATAL-PROVEIDOR' | translate}}</label><br/>
                  <span class="label" ng-class="ngDialogData.userToEdit.providerRole ? 'label-primary' : 'label-default'">
                    <i class="fa" ng-class="ngDialogData.userToEdit.providerRole ? 'fa-check' : 'fa-close'"></i>
                  </span>
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                <div class="top1">
                  <label for="jobPosition">{{'SRV-CLIENT' | translate}}</label><br/>
                  <span class="label" ng-class="ngDialogData.userToEdit.clientRole ? 'label-primary' : 'label-default'">
                    <i class="fa" ng-class="ngDialogData.userToEdit.clientRole ? 'fa-check' : 'fa-close'"></i>
                  </span>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </uib-tab>
  </uib-tabset>

  <div class="row top3">
    <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 top2 botonaco">
      <button type="button" ng-disabled="edituserform.$pristine" ng-click="ngDialogData.updateUser(ngDialogData.userToEdit)" class="btn btn-sm btn-block btn-primary">{{'EDIT-USER-SAVEDATA' | translate}}</button>
    </div>
  </div>

</form>

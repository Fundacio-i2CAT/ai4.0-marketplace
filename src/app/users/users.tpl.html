<div class="container">
	<div class="page-header">
		<h2>Users <small>Index</small></h2>
	</div>
	<div class="row">
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Cognom</th>
						<th>Admin</th>
						<th>Usuari</th>
						<th>Activat</th>
						<th>Partner</th>
						<th>Email</th>
						<th>TelÃ¨fon</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users.allUsers" ng-class="(user.admin) ? 'success' : ''">
						<td>{{user.first_name}}</td>
						<td>{{user.last_name}}</td>
						<td>{{user.admin}}</td>
						<td>{{user.user_name}}</td>
						<td>{{user.isActive}}</td>
						<td>{{user.partner.name}}</td>
						<td>{{user.email}}</td>
						<td>{{user.phone_number}}</td>
						<td>
							 <button ng-if="!user.isActive" class="btn-primary btn-xs" ng-click="users.activateUser(user)">Activar</button>
							 <button ng-if="user.isActive" class="btn-danger btn-xs" ng-click="users.deActivateUser(user)">Desactivar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
